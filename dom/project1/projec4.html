<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number Guessing Game</title>

<style>
    body {
        background-color: #222;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    nav {
        text-align: right;
        padding: 10px;
    }

    nav a {
        background: #eee;
        color: #000;
        padding: 6px 12px;
        margin-left: 5px;
        text-decoration: none;
        border-radius: 4px;
    }

    #wrapper {
        width: 350px;
        margin: 50px auto;
        background: #444;
        padding: 20px;
        border-radius: 6px;
    }

    h1 {
        text-align: center;
    }

    .form {
        text-align: center;
    }

    .guessField {
        width: 200px;
        padding: 6px;
        margin-top: 10px;
    }

    .guessSubmit {
        margin-top: 15px;
        padding: 8px 16px;
        background: #000;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .resultParas {
        margin-top: 20px;
    }

    .lowOrHi {
        font-weight: bold;
    }
</style>
</head>

<body>

<nav>
    <a href="">Home</a>
    <a href="">Youtube channel</a>
</nav>

<div id="wrapper">
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>

    <form class="form">
        <label>Guess a number</label><br>
        <input type="text" class="guessField">
        <br>
        <input type="submit" value="Submit guess" class="guessSubmit">
    </form>

    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    let guesses = document.querySelector('.guesses');
    let lastResult = document.querySelector('.lastResult');
    let lowOrHi = document.querySelector('.lowOrHi');
    let guessSubmit = document.querySelector('.guessSubmit');
    let guessField = document.querySelector('.guessField');

    let guessCount = 1;
    let resetButton;

    guessSubmit.addEventListener('click', function (e) {
        e.preventDefault();
        let userGuess = Number(guessField.value);

        guesses.textContent += userGuess + " ";

        if (userGuess === randomNumber) {
            lowOrHi.textContent = "üéâ Correct! You won!";
            endGame();
        } 
        else if (guessCount === 10) {
            lowOrHi.textContent = "‚ùå Game Over! Number was " + randomNumber;
            endGame();
        } 
        else {
            lowOrHi.textContent = userGuess < randomNumber ? "üìâ Too Low!" : "üìà Too High!";
        }

        guessCount++;
        lastResult.textContent = 11 - guessCount;
        guessField.value = "";
    });

    function endGame() {
        guessField.disabled = true;
        guessSubmit.disabled = true;

        resetButton = document.createElement('button');
        resetButton.textContent = "Start New Game";
        document.body.appendChild(resetButton);

        resetButton.addEventListener('click', resetGame);
    }

    function resetGame() {
        guessCount = 1;
        guesses.textContent = "";
        lastResult.textContent = "10";
        lowOrHi.textContent = "";
        randomNumber = Math.floor(Math.random() * 100) + 1;

        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = "";
        resetButton.remove();
    }
</script>

</body>
</html>
