<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="happy">hii happy</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
  <script>
    let intervalId; // store interval reference

    const f1 = function (str) {
        console.log("happy " + str);

        document.getElementById("happy").innerText =
            "happy " + new Date().toLocaleTimeString();
    };

    document.getElementById("start").addEventListener("click", function () {
        if (!intervalId) {
            intervalId = setInterval(f1, 1000, "ðŸ™‚");
        }
    });

    document.getElementById("stop").addEventListener("click", function () {
        clearInterval(intervalId);
        intervalId = null;
    });
</script>


</body>
</html>
